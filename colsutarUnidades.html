<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Consultar Unidades</title>
</head>
<body>

<header>
    <section class="container-fluid logo text-center">
        <a href="https://www.ifg.edu.br/uruacu" target="_blank"><img src="imgs/horizontal-recortada-semfundo.png" class="img-fluid" alt="Logo do site"></a>
    </section>
</header>

<div class="container">
    <p class="text-center fw-bolder fs-3">Consulta de Unidades</p>
</div>


<div class="container">
    <div class="card">
        <div class="card-body">
            <form action="">
                <fieldset>

                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Unidade Educacional:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" >
                    </div>
                    
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2">
                    </div>
                    
                    <div class="mb-3">
                        <label for="selectTurno">Turno:</label>
                        <select class="form-select" id="selectTurno" >
                            <option selected disabled hidden></option>
                            <option value="1">Matutino/Manhã</option>
                            <option value="2">Vespertino/Tarde</option>
                            <option value="3">Noturno/Noite</option>
                            <option value="4">Integral</option>
                            <option value="5">Intermediário</option>
                            <option value="5">Diurno</option>
                        </select>
                    </div>

                    <div>
                        <label for="selectAno">Ano Escolar:</label>
                        <select class="form-select" id="selectAno" >
                            <option selected disabled hidden></option>
                            <option value="1">6° ano</option>
                            <option value="2">7° ano</option>
                            <option value="3">8° ano</option>
                            <option value="4">9° ano</option>
                            <option value="5">1° ano - Ensino Médio</option>
                            <option value="6">2° ano - Ensino Médio</option>
                            <option value="7">3° ano - Ensino Médio</option>
                        </select>
                        <button type="button" class="btn btn-primary bi bi-search mt-4">       Pesquisar</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>
</html>
