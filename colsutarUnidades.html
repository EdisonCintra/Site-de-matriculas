<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Consultar Unidades</title>
</head>
<body>

<header>
    <section class="container-fluid logo text-center">
        <a href="https://www.ifg.edu.br/uruacu" target="_blank"><img src="imgs/horizontal-recortada-semfundo.png" class="img-fluid" alt="Logo do site"></a>
    </section>
</header>

<div class="container">
    <p class="text-center fw-bolder fs-3">Consulta de Unidades</p>
</div>


<div class="container">
    <div class="card">
        <div class="card-body">
            <form action="">
                <fieldset>
                    <label for="unidadeEducacional">Unidade Educacional</label>
                    <input type="text" name="unidade" id="unidadeEducacional">
                    <br>
                    <label for="bairro">Bairro</label>
                    <div class="teste col-6">
                        <i class="bi-person-plus-fill"></i>
                        <select class="form-select" id="bairro">
                            <option selected>Selecione</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>


                </fieldset>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>
</html>
