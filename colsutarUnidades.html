<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Consultar Unidades</title>
</head>
<body>

<!--Header com imagem logo do IFG-->
<header>
    <section class="container-fluid logo text-center">
        <a href="https://www.ifg.edu.br/uruacu" target="_blank"><img src="imgs/horizontal-recortada-semfundo.png" class="img-fluid" alt="Logo do site"></a>
    </section>
</header>
<!--Header com imagem logo do IFG-->


<!--Titulo do Formulario-->
<div class="container">
    <p class="text-center fw-bolder fs-3">Consulta de Unidades</p>
</div>
<!--Titulo do Formulario-->


<!--Formulário-->
<div class="container">
    <div class="card ">
        <div class="card-body container">
            <form>
                <fieldset class="row ">

                    <div class="mb-3 col-lg-6">
                        <label for="unidade_educacional" class="form-label">Unidade Educacional:</label>
                        <input type="text" class="form-control" id="unidade_educacional" >
                    </div>
                    
                    <div class="mb-3 col-lg-6">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    
                    <div class="mb-3 col-lg-6">
                        <label for="selectTurno">Turno:</label>
                        <select class="form-select" id="selectTurno" >
                            <option selected disabled hidden></option>
                            <option value="1">Matutino/Manhã</option>
                            <option value="2">Vespertino/Tarde</option>
                            <option value="3">Noturno/Noite</option>
                            <option value="4">Integral</option>
                            <option value="5">Intermediário</option>
                            <option value="5">Diurno</option>
                        </select>
                    </div>

                    <div class="col-lg-6">
                        <label for="selectAno">Ano Escolar:</label>
                        <select class="form-select" id="selectAno" >
                            <option selected disabled hidden></option>
                            <option value="1">6° ano</option>
                            <option value="2">7° ano</option>
                            <option value="3">8° ano</option>
                            <option value="4">9° ano</option>
                            <option value="5">1° ano - Ensino Médio</option>
                            <option value="6">2° ano - Ensino Médio</option>
                            <option value="7">3° ano - Ensino Médio</option>
                        </select>
                        <div class="text-end">
                            <button type="button" class="btn btn-primary bi bi-search mt-4"> Pesquisar</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
<!--Formulário-->


<!--Script Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<!--Script Bootstrap-->


</body>
</html>
