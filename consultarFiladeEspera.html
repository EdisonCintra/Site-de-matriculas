<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consultar Fila de Espera</title>
</head>
<body>

<!--Header com imagem logo do IFG-->
<header>
    <section class="container-fluid logo text-center">
        <a href="https://www.ifg.edu.br/uruacu" target="_blank"><img src="imgs/horizontal-recortada-semfundo.png" class="img-fluid" alt="Logo do site"></a>
    </section>
</header>
<!--Header com imagem logo do IFG-->

<!--Titulo do Formulario-->
<div class="container">
    <p class="text-center fw-bolder fs-3">Fila de Espera</p>
</div>
<!--Titulo do Formulario-->

<div class="container">
    <div class="card">
        <div class="card-body container">
            <form action="">
                <fieldset class="row">

                    <div class="mb-3 col-lg-6">
                        <label for="tipo" class="form-label">Tipo:</label>
                        <select class="form-select" id="tipo" aria-label="Default select example">
                            <option selected disabled hidden></option>
                            <option value="1">PRÉ-MATRÍCULA-CMEIS</option>
                        </select>
                    </div>

                    <div class="mb-3 col-lg-6">
                        <label for="unidadeEducacional" class="form-label">Unidade Educacional:</label>
                        <select class="form-select" id="unidadeEducacional" aria-label="Default select example">
                            <option selected disabled hidden></option>
                            <option value="1">Opção 1</option>
                            <option value="2">Opção 2</option>
                            <option value="3">Opção 3</option>
                        </select>
                    </div>

                    <div class="mb-3 col-lg-6">
                        <label for="turno" class="form-label">Turno:</label>
                        <select class="form-select" id="turno" aria-label="Default select example">
                            <option selected disabled hidden></option>
                            <option value="1">Opção 1</option>
                            <option value="2">Opção 2</option>
                            <option value="3">Opção 3</option>
                        </select>
                    </div>

                    <div class="mb-3 col-lg-6">
                        <label for="anoEscolar" class="form-label">Ano Escolar:</label>
                        <select class="form-select" id="anoEscolar" aria-label="Default select example">
                            <option selected disabled hidden></option>
                            <option value="1">Opção 1</option>
                            <option value="2">Opção 2</option>
                            <option value="3">Opção 3</option>
                        </select>
                    </div>

                    <div class="mb-3 col-lg-12">
                        <label for="tipoFila" class="form-label">Tipo de Fila:</label>
                        <select class="form-select" id="tipoFila" aria-label="Default select example">
                            <option selected disabled hidden></option>
                            <option value="1">Opção 1</option>
                            <option value="2">Opção 2</option>
                            <option value="3">Opção 3</option>
                        </select>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-primary bi bi-search "> Pesquisar</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>

<!--Script Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<!--Script Bootstrap-->

</body>
</html>
