<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consultar Fila de Espera</title>
</head>
<body>

<!--Header com imagem logo do IFG-->
<header>
    <section class="container-fluid logo text-center">
        <a href="https://www.ifg.edu.br/uruacu" target="_blank"><img src="imgs/horizontal-recortada-semfundo.png" class="img-fluid" alt="Logo do site"></a>
    </section>
</header>
<!--Header com imagem logo do IFG-->

<div class="container">
    <div class="card">
        <div class="card-body container">
            <form action="">
                <p>COLOCAR FIELDEST</p>
                <div class="mb-3 col-lg-6" >
                    <label for="tipo">Tipo:</label>
                    <select class="form-select" id="tipo" idaria-label="Default select example">
                        <option selected disabled hidden></option>
                        <option value="1">PRÉ-MATRÍCULA-CMEIS</option>
                    </select>
                </div>

                <div class="mb-3 col-lg-6"  >
                    <label for="unidadeEducacional">Unidade Educacional:</label>
                    <select class="form-select" id="unidadeEducacional" idaria-label="Default select example">
                        <option selected disabled hidden></option>
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                        <option value="3">Opção 3</option>
                    </select>
                </div>

            </form>
        </div>
    </div>
</div>

<!--Script Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">

<!--Script Bootstrap-->

</body>
</html>
