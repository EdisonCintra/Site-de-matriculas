<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Antecipado</title>
</head>
<body>

<!--Header com imagem logo do IFG-->
<header>
    <section class="container-fluid logo text-center">
        <a href="https://www.ifg.edu.br/uruacu" target="_blank"><img src="imgs/horizontal-recortada-semfundo.png" class="img-fluid" alt="Logo do site"></a>
    </section>
</header>
<!--Header com imagem logo do IFG-->


<!--Titulo do Formulario-->
<div class="container">
    <p class="text-center fw-bolder fs-3">Cadastro Antecipado</p>
</div>
<!--Titulo do Formulario-->


<!--Formulário-->
<div class="container">

    <div class="container card card-titulo-mudancas mt-5">
        <div class="card-body text-center fw-bolder">
            <p> Dados do Candidato</p>
        </div>
    </div>

    <div class="card card-body-mudancas">
        <div class="card-body container">
            <form>
                <fieldset class="row">

                    <div class="mb-3 col-lg-9">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" >
                    </div>

                    <div class="mb-3 col-lg-9">
                        <label for="nome" class="form-label">Nome do Candidato</label>
                        <input type="text" class="form-control" id="nome" >
                    </div>

                    <div class="mb-3 col-lg-3">
                        <label for="selectAno">Sexo</label>
                        <select class="form-select" id="selectAno" >
                            <option selected disabled hidden></option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                        </select>
                    </div>

                    <div class="mb-3 col-lg-3">
                        <label for="data_nasc" class="form-label">Data de Nascimento</label>
                        <input type="text" class="form-control" id="data_nasc" >
                    </div>

                    <div class="mb-3 col-lg-3">
                        <label for="cartao_sus" class="form-label">Número Cartão SUS</label>
                        <input type="text" class="form-control" id="cartao_sus" >
                    </div>

                    <div class="mb-3 col-lg-3">
                        <label for="nmr_nis" class="form-label">Número NIS</label>
                        <input type="text" class="form-control" id="nmr_nis" >
                    </div>

                    <div class="mb-3 col-lg-3">
                        <label for="telefone_princ" class="form-label">Telefone Principal</label>
                        <input type="text" class="form-control" id="telefone_princ" >
                    </div>

                    <div class="mb-3 col-lg-3">
                        <label for="telefone_sec" class="form-label">Telefone Secundário</label>
                        <input type="text" class="form-control" id="telefone_sec" >
                    </div>

                    <div class="form-check form-switch col-lg-3 mt-4 ms-3">
                        <label class="form-check-label ms-3 mt-2" for="def">Possui Deficiência</label>
                        <input class="form-check-input mudanca-button-check  " type="checkbox" role="switch" id="def">
                    </div>

                    <div class="form-check form-switch col-lg-3 mt-4 ms-3">
                        <label class="form-check-label ms-3 mt-2" for="irmao_gem">Possui irmão gêmeo</label>
                        <input class="form-check-input mudanca-button-check " type="checkbox" role="switch" id="irmao_gem">
                    </div>

                    <div class="mt-5 text-center">
                        <h2 class="fs-1">Endereço</h2>
                    </div>

                    <div class="mb-3 mt-5 col-lg-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" >
                    </div>

                    <div class="mb-3 col-lg-3">
                        <label for="estado">Estado</label>
                        <select class="form-select" id="estado">
                            <option selected disabled hidden></option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>

                    <div class="mb-3 col-lg-3">
                        <label for="cidade">Cidade</label>
                        <select class="form-select" id="cidade">
                            <option selected disabled hidden></option>
                            <option value="Goiania">Goiânia</option>
                            <option value="Anapolis">Anápolis</option>
                            <option value="AparecidadeGoiania">Aparecida de Goiânia</option>
                            <option value="Trindade">Trindade</option>
                            <option value="SenadorCanedo">Senador Canedo</option>
                            <option value="Luziania">Luziânia</option>
                        </select>
                    </div>

                    <div class="mb-3  col-lg-3">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" >
                    </div>

                    <div class="mb-3  col-lg-3">
                        <label for="nmr" class="form-label">Número</label>
                        <input type="text" class="form-control" id="nmr" >
                    </div>



                </fieldset>

            </form>
        </div>
    </div>

</div>
<!--Formulário-->



<!--Script Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<!--Script Bootstrap-->

</body>
</html>
