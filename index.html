<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Matricula</title>
</head>
<body>

<header>
    <section class="container-fluid logo text-center">
        <img src="imgs/horizontal-recortada-semfundo.png" class="img-fluid" alt="Logo do site">
    </section>
</header>


<section class="botoes-inf img-fluid">

    <div class="container">

        <p class="h1">E-Matricula</p>
        <div class="row">


            <div class="col-12 col-md-6 p-2 text-center">

                <button type="button" class="btn btn-light w-75 border-dark "><i class="bi bi-search"></i>   CONSULTAR UNIDADES</button>
            </div>

            <div class="col-12 col-md-6 p-2 text-center">
                <button type="button" class="btn btn-light w-75 border-dark "><i class="bi bi-mortarboard-fill"></i>   SOLICITAR TRANSFERÊNCIA</button>
            </div>

            <div class="col-12 col-md-6 p-2 text-center">
                <button type="button" class="btn btn-light w-75 border-dark "> <i class="bi bi-file-text"></i>   CONSULTAR CADASTRO</button>
            </div>

            <div class="col-12 col-md-6 p-2 text-center">
                <button type="button" class="btn btn-light w-75 border-dark "> <i class="bi bi-list-ol"></i>   CONSULTAR FILA DE ESPERA</button>
            </div>

            <div class="col-12 col-md-6 p-2 text-center">
                <button type="button" class="btn btn-light w-75 border-dark "> <i class="bi bi-pencil"></i>   CADASTRO ANTECIPADO</button>
            </div>

            <div class="col-12 col-md-6 p-2 text-center">
                <button type="button" class="btn btn-light w-75 border-dark "><i class="bi bi-person-plus-fill"></i>   PRÉ-MATRÍCULA - CMEIS</button>
            </div>

            <div class="col-12 col-md-6 p-2 text-center">
                <button type="button" class="btn btn-light w-75 border-dark "> <i class="bi bi-person-plus-fill"></i>   PRÉ-MATRÍCULA ESCOLAS - EDUCAÇÃO INFANTIL</button>
            </div>

            <div class="col-12 col-md-6 p-2 text-center">
                <button type="button" class="btn btn-light w-75 border-dark "> <i class="bi bi-person-plus-fill"></i>   PRÉ-MATRÍCULA ESCOLAS - ENSINO FUNDAMENTAL</button>
            </div>
        </div>

    </div>


</section>


<footer>



</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
